<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
</body>
</html>
<div class="container-center">
    <div class="login-container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
          
        </div>

        <div id="login-section" class="form-section active">
            <h2>Acessar Conta</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
                <p class="forgot-password">Esqueceu sua senha?</p>
            </form>
        </div>


<script>
    function showTab(tabName) {
        // Oculta todas as seções e remove o estado 'active' dos botões
        document.querySelectorAll('.form-section').forEach(section => {
            section.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        // Mostra a seção desejada e define o botão como 'active'
        document.getElementById(tabName + '-section').classList.add('active');
        document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
    }
</script>
